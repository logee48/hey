<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>chat application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2 id="head">Chat appppppp</h2>
    </header>

  <div id="border">
     <div id="one">  Enter your name: </div>
     </div><button id="cancel" onclick="aa.ok()">X</button></div>
     <div id="two">(make up a name or press x in top right)</div>
     <div id="three"><input id="prompt_value1" placeholder="enter your name"></div>
     <div id="four"><button id="okbutton" onclick="aa.ok()">Submit</button></div>
  </div>

    <div id="chat">
      
      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" />
        <button id="message-btn" type="submit">Send</button>
      </form>
      
      <!-- messages will display here -->
      <ul id="messages"></ul>
    </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
